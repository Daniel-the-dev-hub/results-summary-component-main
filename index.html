<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section>
    <div class="section1">

      <h2 class="h2">Your Result</h2>
  
      <div class="circle">
  
        <div class="nums">
          <div class="number1" style="font-size: 55px; font-weight: 700;">
            76
          </div>
          <div class="number2">
            of 100
          </div>
        </div>
        
      </div>
  
      <h2 style="color: white">Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
  
    </div>

    <div class="section2">
      <h2>Summary</h2>
  
      <div class="red">
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
        <b>Reaction</b>
        </div>
        
        <p>80 / 100</p>
      </div>
  
      <div class="yellow">
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
        <b>Memory</b>
        </div>
        
        <p>92 / 100</p>
      </div>
  
      <div class="green">
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
        <b>verbal</b>
        </div>
        
        <p>61 / 100</p>
      </div>
  
      <div class="blue">
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
        <b>visual</b>
        </div>
        
        <p>72 / 100</p>
      </div>
  
      <button>Continue</button>
  
    </div>

  </section>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.behance.net/daniel_richard" target="_blank">Daniel Richard</a>.
  </div>
</body>
</html>
